<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><b style="color:blueviolet;font-size: 1cm">Registration</b></center>
    <form>
        <b>Name </b><br>
        <label>First</label>
        <input type="text" name="first" id="first"><br><br>
        <label>Middle</label>
        <input type="text" name="middle" id="middle"><br><br>
        <label>Last</label>
        <input type="text" name="last" id="last"><br><br>
        <label>Address</label>
        <textarea name="add" id="add"></textarea><br><br>
        <label>Email</label>
        <input type="text" name="email" id="email"><br><br>
        <label>Rollno.</label>
        <input type="number" name="roll" id="roll"><br><br>
        <label>Courses</label>
        <select>
            <option value="btech">B.tech</option>
            <option value="mtech">M.tech</option>
            <option value="pharmacy">Pharmacy</option>
        </select>
        <label>Department</label>
        <select>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="biotech">BIOTECH</option>
        </select>
        <label>Semester</label>
        <select>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
        </select><br><br>
        <fieldset range="5">
            <legend>select five</legend>
        <label>Subject Choice</label>
        <input type="checkbox" name="web tech" id="webtech">
        <label>webtech</label>
        <input type="checkbox" name="dbms" id="dbms">
        <label>DBMS</label>
        <input type="checkbox" name="compiler" id="compiler">
        <label>Compiler Design</label>
        <input type="checkbox" name="dp" id="dp">
        <label>Design Pattern</label>
        <input type="checkbox" name="fullstack" id="fullstack">
        <label>Fullstack</label>
        <input type="checkbox" name="cloud" id="cloud">
        <label>cloud computing</label>
        <input type="checkbox" name="aiml" id="aiml">
        <label>AIML</label></fieldset>
        <br>
        <button>submit</button>
<button>cancel</button>    </form>
</body>
</html>
